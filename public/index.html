      <video autoplay muted loop id="myVideo">

      </video>

      <div class="container">
        <h1>Piano Improv Sketchbook by Peter Kappus</h1>
        <div class="playback-controls">
            <button class="prev glyphicon glyphicon-step-backward hidden"></button>

                <div class="playback-time"></div> /
                <div class="playback-time-remaining"></div>
            </div>
<!--            <button class="download glyphicon glyphicon-download"></button>-->
        </div>
        <audio controls id="player" class="hidden">
             <source src="#" type="audio/mpeg" />
        </audio>
        <div class="row">
          <div id="tracks"></div>
        </div>
        <script type="text/javascript" src="player.js?e"></script>
